<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="gameContainer">
      <canvas id="gameCanvas" width="400" height="600"></canvas>
      <div id="scoreHUD" class="scoreHUD">0</div>

      <div id="startScreen" class="overlay">
        <img
          id="startImage"
          src="./assets/UI/message.png"
          alt="Przygotuj się"
        />
        <div class="startText">Naciśnij SPACJĘ lub kliknij, aby rozpocząć</div>
      </div>

      <div id="gameOverScreen" class="overlay hidden">
        <img
          id="gameOverImage"
          src="./assets/UI/gameover.png"
          alt="Game Over"
        />
        <div id="gameOverStats">
          <div id="goScore">Wynik: 0</div>
          <div id="goTop">Najlepsze 5:</div>
          <ul id="topList"></ul>
        </div>
        <button id="playAgainBtn" class="btn">Zagraj ponownie</button>
      </div>
    </div>

    <script src="game.js"></script>
  </body>
</html>
